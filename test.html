<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arabic Words Matching Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 600px;
        }

        .word {
            padding: 10px;
            margin: 10px;
            background-color: #3498db;
            color: #fff;
            cursor: move;
            user-select: none;
        }

        .meaning {
            padding: 10px;
            margin: 10px;
            background-color: #2ecc71;
            color: #fff;
            width: 150px;
            text-align: center;
            border: 2px solid #2980b9;
            position: relative;
        }

        .meaning span {
            pointer-events: none; /* Disable pointer events on the span element */
        }

        .message {
            display: none;
            margin-top: 20px;
            padding: 10px;
            background-color: #e74c3c;
            color: #fff;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="word" draggable="true" ondragstart="drag(event)" id="word1">درر</div>
        <div class="word" draggable="true" ondragstart="drag(event)" id="word2">عبر</div>
        <div class="word" draggable="true" ondragstart="drag(event)" id="word3">مغزاها</div>
    </div>

    <div class="container">
        <div class="meaning" ondrop="drop(event)" ondragover="allowDrop(event)" data-correct="درر">
            <span id="meaning1">لؤلؤ </span>
        </div>
        <div class="meaning" ondrop="drop(event)" ondragover="allowDrop(event)" data-correct="عبر">
            <span id="meaning2">حكم</span>
        </div>
        <div class="meaning" ondrop="drop(event)" ondragover="allowDrop(event)" data-correct="مغزاها">
            <span id="meaning3">معناها</span>
        </div>
    </div>

    <div class="message" id="success">شكرًا! لقد قمت بالمطابقة بنجاح</div>
    <div class="message" id="fail">عذرًا، حاول مرة أخرى.</div>

    <script>
        function drag(ev) {
            ev.dataTransfer.setData("text", ev.target.textContent);
            ev.dataTransfer.setData("id", ev.target.id);
        }

        function allowDrop(ev) {
            ev.preventDefault();
        }

        function drop(ev) {
            ev.preventDefault();
            var data = ev.dataTransfer.getData("text");
            var id = ev.dataTransfer.getData("id");
            var target = ev.target;

            if (target.classList.contains("meaning")) {
                var correctWord = target.getAttribute("data-correct");
                var spanId = target.querySelector('span').id;

                if (data === correctWord) {
                    target.querySelector('span').textContent = data;
                    document.getElementById(spanId).style.color = "#fff";
                    document.getElementById(id).style.display = "none";
                }

                checkAllMatched();
            }
        }

        function checkAllMatched() {
            var meanings = document.querySelectorAll('.meaning span');
            var allMatched = true;

            meanings.forEach(function (span) {
                if (span.textContent !== span.getAttribute("data-correct")) {
                    allMatched = false;
                }
            });

            if (allMatched) {
                document.getElementById("success").style.display = "block";
                document.getElementById("fail").style.display = "none";
            }
        }
    </script>
</body>

</html>
