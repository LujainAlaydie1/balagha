  <audio autoplay id="audio" src="audio/bag.m4a" type="audio/mp4"></audio>
  <script>
    const audio = document.getElementById('audio');
    const audioIcon = document.getElementById('audio-icon');
    
    let isPlaying = false;
    
    audioIcon.addEventListener('click', toggleAudio);
    
    function toggleAudio() {
      if (isPlaying) {
        audio.pause();
        isPlaying = false;
      } else {
        audio.play();
        isPlaying = true;
      }
    }</script>
  
</body>
